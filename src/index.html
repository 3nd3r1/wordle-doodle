<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wordle Doodle</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Wordle Doodle</h1>

            <div class="instructions">
                <strong>How to use:</strong><br />
                1. Select a tile state (Correct/Present/Absent)<br />
                2. Click cells in the grid to paint your image<br />
                3. Generate words to create your pattern!
            </div>

            <div class="wordle-word-input">
                <label for="wordle-word">Wordle Answer (optional):</label>
                <input
                    type="text"
                    id="wordle-word"
                    placeholder="Enter 5-letter word"
                    maxlength="5"
                    autocomplete="off"
                />
            </div>

            <div class="controls">
                <div class="selector-group">
                    <button id="correct-btn" class="state-btn correct active">
                        ðŸŸ© Correct
                    </button>
                    <button id="present-btn" class="state-btn present">
                        ðŸŸ¨ Present
                    </button>
                    <button id="absent-btn" class="state-btn absent">
                        â¬› Absent
                    </button>
                </div>

                <div class="action-group">
                    <button id="clear-btn" class="clear-btn">Clear Grid</button>
                    <button id="generate-btn" class="generate-btn">
                        Generate Words
                    </button>
                </div>
            </div>

            <div class="grid-container" id="grid"></div>

            <div class="results" id="results">
                Click "Generate Words" to see the word combinations that will
                create your pattern!
            </div>
        </div>

        <script src="data/words.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
